<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio - Proyek Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Perbaikan Grid agar Adaptif di HP */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Kolom otomatis menyesuaikan lebar layar */
            gap: 25px;
            margin-top: 30px;
        }

        /* Memastikan gambar dalam kartu seragam */
        .card-img-container {
            height: 220px;
            background: #f1f5f9;
            overflow: hidden;
            position: relative;
        }

        .card-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .card-img-container img {
            transform: scale(1.1); /* Efek zoom saat kartu disentuh */
        }

        /* Styling Navigasi Mobile agar tidak berantakan */
        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Sembunyikan default menu di HP */
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: white;
                padding: 20px 0;
                box-shadow: 0 10px 15px rgba(0,0,0,0.1);
                z-index: 1000;
            }

            .nav-links.active {
                display: flex; /* Muncul saat menu-toggle diklik */
            }

            .nav-links li {
                margin: 15px 0;
                text-align: center;
            }
        }
    </style>
</head>
<body class="page-bg-gradient"> 
    <nav>
        <a href="index.html" class="logo">DevPorto.</a>
        
        <div class="menu-toggle" id="mobile-menu" style="cursor: pointer; display: flex; flex-direction: column; gap: 4px;">
            <span class="dot" style="width: 6px; height: 6px; background: var(--primary-color); border-radius: 50%;"></span>
            <span class="dot" style="width: 6px; height: 6px; background: var(--primary-color); border-radius: 50%;"></span>
            <span class="dot" style="width: 6px; height: 6px; background: var(--primary-color); border-radius: 50%;"></span>
        </div>

        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Tentang</a></li>
            <li><a href="services.html">Layanan</a></li>
            <li><a href="portfolio.html" class="active">Portofolio</a></li>
            <li><a href="contact.html">Kontak</a></li>
        </ul>
    </nav>

    <section class="container" style="padding: 4rem 2rem; max-width: 1200px; margin: 0 auto;">
        <h1 class="section-title" style="text-align: center; font-size: 2.5rem; margin-bottom: 3rem;">
            Portofolio & <span style="color: var(--primary-color);">Proyek Terbaru</span>
        </h1>
        
        <div class="grid" id="portfolio-list">
            <p id="loading-text" style="text-align: center; grid-column: 1/-1;">Memuat proyek...</p>
        </div>
    </section>

    <footer style="text-align: center; padding: 3rem; background: var(--dark-color); color: white; margin-top: 50px;">
        <p>&copy; 2026 DevPorto.</p>
    </footer>

    <script>
        // 1. Logika Klik Menu Mobile
        const menuToggle = document.getElementById('mobile-menu');
        const navLinks = document.getElementById('nav-links');
        
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // 2. Fungsi Load Portfolio dari LocalStorage
        function loadPortfolioData() {
            const portfolioGrid = document.getElementById('portfolio-list');
            const dataPorto = JSON.parse(localStorage.getItem('myPortfolios')) || [];

            if (dataPorto.length === 0) {
                portfolioGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 50px;">
                        <i class="fas fa-folder-open" style="font-size: 4rem; color: #e2e8f0; margin-bottom: 20px;"></i>
                        <p style="color: var(--text-muted); font-size: 1.1rem;">Belum ada proyek yang ditambahkan oleh admin.</p>
                    </div>
                `;
                return;
            }

            // Render proyek secara dinamis
            portfolioGrid.innerHTML = dataPorto.map(item => `
                <div class="card" style="background: white; border-radius: 20px; border: 1px solid #e2e8f0; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s;">
                    <div class="card-img-container">
                        <img src="${item.image}" alt="${item.title}" 
                             onerror="this.src='https://via.placeholder.com/400x250?text=Gambar+Tidak+Tersedia'">
                    </div> 
                    <div style="padding: 1.5rem;">
                        <span style="color: var(--primary-color); font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;">
                            Project Selesai
                        </span>
                        <h3 style="margin: 0.5rem 0; font-size: 1.3rem; color: #1e293b;">${item.title}</h3>
                        <p style="color: #64748b; font-size: 0.95rem; margin-bottom: 1.5rem; line-height: 1.6;">
                            ${item.desc || 'Admin belum memberikan deskripsi lengkap untuk proyek ini.'}
                        </p>
                        <a href="#" style="color: var(--primary-color); text-decoration: none; font-weight: 700; display: inline-flex; align-items: center; gap: 8px; border-bottom: 2px solid transparent; transition: 0.3s;">
                            Detail Proyek <i class="fas fa-arrow-right" style="font-size: 0.8rem;"></i>
                        </a>
                    </div>
                </div>
            `).reverse().join(''); 
        }

        document.addEventListener('DOMContentLoaded', loadPortfolioData);
    </script>
</body>
</html>
